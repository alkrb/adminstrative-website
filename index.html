<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المدرسة النموذجية - المرحلة الإعدادية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&family=Aref+Ruqaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* إعدادات عامة */
        :root {
            --primary-color: #1a56db;
            --secondary-color: #0e4aa9;
            --accent-color: #f59e0b;
            --light-color: #f8fafc;
            --dark-color: #1e293b;
            --gray-light: #e2e8f0;
            --gray-medium: #64748b;
            --gray-dark: #334155;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7ec 100%);
            color: var(--dark-color);
            min-height: 100vh;
            direction: rtl;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* رأس الصفحة */
        header {
            margin-bottom: 40px;
            text-align: center;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            width: 350px;
            height: 250px;
            object-fit: contain;
            border-radius: 50%;
            transition: var(--transition);
        }

        .header-logo:hover {
            transform: scale(1.05);
        }

        .school-name-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 10px 0;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
        }

        /* قسم الاختيار */
        .selection-section {
            background: #FFFFFF;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            max-width: 800px;
            margin: 0 auto 40px;
            text-align: center;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .section-title h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .section-title p {
            color: var(--gray-medium);
            font-size: 1.1rem;
        }

        .selection-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: right;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-select {
            padding: 12px 15px;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            background: white;
            transition: var(--transition);
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.1);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .action-card {
            background: #FFFFFF;
            border-radius: var(--border-radius);
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            border: 1px solid var(--gray-light);
            position: relative;
            overflow: hidden;
        }

        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .action-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .action-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .action-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .action-card p {
            font-size: 1rem;
            color: var(--gray-medium);
        }

        /* صفحة الامتحانات */
        .exams-view {
            background: #FFFFFF;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        .exams-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--gray-light);
            padding-bottom: 20px;
        }

        .exams-header h2 {
            color: var(--dark-color);
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .exams-list {
            list-style: none;
        }

        .exam-item {
            background: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-right: 4px solid var(--primary-color);
            transition: var(--transition);
            animation: slideIn 0.5s ease;
            border: 1px solid var(--gray-light);
            position: relative;
            overflow: hidden;
        }

        .exam-item::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
        }

        .exam-item:hover {
            transform: translateX(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .exam-item h3 {
            color: var(--dark-color);
            margin-bottom: 12px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .exam-item h3::before {
            content: '•';
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .exam-item p {
            color: var(--dark-color);
            line-height: 1.7;
            margin-bottom: 8px;
        }

        .exam-date {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--light-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--primary-color);
            margin-top: 10px;
            font-weight: 500;
        }

        /* شبكة الأيام */
        .days-selection {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        .day-card {
            background: #FFFFFF;
            border-radius: var(--border-radius);
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            border: 1px solid var(--gray-light);
            position: relative;
            overflow: hidden;
        }

        .day-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .day-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .day-card h3 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--dark-color);
        }

        .day-card p {
            font-size: 0.9rem;
            color: var(--gray-medium);
        }

        /* عرض الواجبات */
        .tasks-view {
            background: #FFFFFF;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        .tasks-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--gray-light);
            padding-bottom: 20px;
        }

        .back-btn {
            background: var(--primary-color);
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Tajawal', sans-serif;
            margin-left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .back-btn:hover {
            background: var(--secondary-color);
            transform: translateX(-5px);
        }

        .day-info {
            flex: 1;
        }

        .tasks-header h2 {
            color: var(--dark-color);
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .tasks-count {
            color: var(--gray-medium);
            font-size: 1rem;
        }

        .tasks-list {
            list-style: none;
        }

        .task-item {
            background: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-right: 4px solid var(--primary-color);
            transition: var(--transition);
            animation: slideIn 0.5s ease;
            border: 1px solid var(--gray-light);
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
        }

        .task-item:hover {
            transform: translateX(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .task-item h3 {
            color: var(--dark-color);
            margin-bottom: 12px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-item h3::before {
            content: '•';
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .task-item p {
            color: var(--dark-color);
            line-height: 1.7;
            margin-bottom: 8px;
        }

        .task-time {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--light-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--primary-color);
            margin-top: 10px;
            font-weight: 500;
        }

        /* مؤشر التحميل */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #FFFFFF;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #FFFFFF;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .loading p {
            font-size: 1.2rem;
        }

        /* فئات مساعدة */
        .hidden {
            display: none !important;
        }

        /* تأثيرات الحركة */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* تصميم متجاوب - تحسينات للهاتف */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                margin-bottom: 30px;
            }
            
            .school-name-image {
                max-width: 400px;
            }
            
            .header-logo {
                width: 120px;
                height: 120px;
            }
            
            .section-title h2 {
                font-size: 1.7rem;
            }
            
            .selection-section {
                padding: 20px;
            }
            
            .actions-grid {
                grid-template-columns: 1fr;
            }
            
            .days-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 15px;
            }
            
            .day-card {
                padding: 20px 10px;
            }
            
            .day-card h3 {
                font-size: 1.3rem;
            }
            
            .tasks-view, .exams-view {
                padding: 20px;
                margin: 10px;
            }
            
            .tasks-header, .exams-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .back-btn {
                margin-left: 0;
                margin-bottom: 10px;
                align-self: flex-start;
            }
            
            .tasks-header h2, .exams-header h2 {
                font-size: 1.5rem;
            }
            
            .task-item, .exam-item {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .task-item h3, .exam-item h3 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .school-name-image {
                max-width: 300px;
            }
            
            .header-text p {
                font-size: 1rem;
            }
            
            .header-logo {
                width: 100px;
                height: 100px;
            }
            
            .days-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .day-card {
                padding: 18px 8px;
            }
            
            .day-card h3 {
                font-size: 1.2rem;
            }
            
            .day-card p {
                font-size: 0.8rem;
            }
            
            .tasks-view, .exams-view {
                padding: 15px;
                margin: 5px;
            }
            
            .task-item, .exam-item {
                padding: 12px;
            }
            
            .task-item h3, .exam-item h3 {
                font-size: 1.1rem;
            }
            
            .task-time, .exam-date {
                font-size: 0.8rem;
                padding: 4px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <section id="class-selection" class="selection-section">

                <h2>اختيار الصف والشعبة</h2>

        <!-- صفحة الامتحانات -->

                <ul id="exams-list" class="exams-list">
                    <!-- سيتم ملء الامتحانات بواسطة JavaScript -->
                </ul>
            </div>
        </section>

        <!-- شاشة اختيار اليوم (للوصول إلى الواجبات) -->
        <main id="main-content" class="hidden">
            <div id="days-selection" class="days-selection">
                <div class="section-title">
                    <h2 id="homework-title">اختر اليوم</h2>
                    <p>انقر على اليوم لعرض الواجبات</p>
                </div>
                <div class="days-grid" id="days-grid">
                    <!-- سيتم ملء الأيام بواسطة JavaScript -->
                </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCctRA8GcMlYNvk6nBE1YXeYruQwkawcHA",
            authDomain: "daily-tasks-a69ab.firebaseapp.com",
            databaseURL: "https://daily-tasks-a69ab-default-rtdb.firebaseio.com",
            projectId: "daily-tasks-a69ab",
            storageBucket: "daily-tasks-a69ab.firebasestorage.app",
            messagingSenderId: "799210899623",
            appId: "1:799210899623:web:2cc09163c30bdd1db4b382",
            measurementId: "G-0B95KRGK2S"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // بيانات الشعبة لكل صف
        const classData = {
            grade4: ['أ', 'ب', 'ج', 'د', 'هـ'],
            grade5: ['أ', 'ب', 'ج', 'د', 'هـ'],
            grade6: ['أ', 'ب', 'ج', 'د', 'هـ']
        };

        // عناصر DOM
        const gradeSelect = document.getElementById('grade-select');
        const classSelect = document.getElementById('class-select');
        const actionsContainer = document.getElementById('actions-container');
        const mainContent = document.getElementById('main-content');
        const examsSection = document.getElementById('exams-section');
        const examsBtn = document.getElementById('exams-btn');
        const homeworkBtn = document.getElementById('homework-btn');
        const daysGrid = document.getElementById('days-grid');
        const daysSelection = document.getElementById('days-selection');
        const tasksView = document.getElementById('tasks-view');
        const tasksList = document.getElementById('tasks-list');
        const selectedDayTitle = document.getElementById('selected-day-title');
        const backBtn = document.getElementById('back-btn');
        const backFromExamsBtn = document.getElementById('back-from-exams');
        const examsList = document.getElementById('exams-list');
        const examsTitle = document.getElementById('exams-title');
        const homeworkTitle = document.getElementById('homework-title');
        const loading = document.getElementById('loading');

        // أيام الأسبوع
        const daysOfWeek = [
            { id: 'sunday', name: 'الأحد', label: 'يوم الأحد' },
            { id: 'monday', name: 'الاثنين', label: 'يوم الاثنين' },
            { id: 'tuesday', name: 'الثلاثاء', label: 'يوم الثلاثاء' },
            { id: 'wednesday', name: 'الأربعاء', label: 'يوم الأربعاء' },
            { id: 'thursday', name: 'الخميس', label: 'يوم الخميس' },
        ];

        // المتغيرات الحالية
        let currentGrade = '';
        let currentClass = '';

        // تهيئة التطبيق
        function initApp() {
            setupEventListeners();
        }

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // تغيير اختيار الصف
            gradeSelect.addEventListener('change', function() {
                const selectedGrade = this.value;
                
                if (selectedGrade) {
                    // تفعيل قائمة الشعبة
                    classSelect.disabled = false;
                    
                    // ملء قائمة الشعبة
                    classSelect.innerHTML = '<option value="">-- اختر الشعبة --</option>';
                    classData[selectedGrade].forEach(classOption => {
                        const option = document.createElement('option');
                        option.value = classOption;
                        option.textContent = `شعبة ${classOption}`;
                        classSelect.appendChild(option);
                    });
                    
                    // إخفاء أزرار الإجراءات
                    actionsContainer.classList.add('hidden');
                } else {
                    // تعطيل قائمة الشعبة
                    classSelect.disabled = true;
                    classSelect.innerHTML = '<option value="">-- اختر الشعبة --</option>';
                    actionsContainer.classList.add('hidden');
                }
            });
            
            // تغيير اختيار الشعبة
            classSelect.addEventListener('change', function() {
                if (this.value) {
                    // إظهار أزرار الإجراءات
                    actionsContainer.classList.remove('hidden');
                    
                    // حفظ الاختيارات الحالية
                    currentGrade = gradeSelect.value;
                    currentClass = classSelect.value;
                } else {
                    // إخفاء أزرار الإجراءات
                    actionsContainer.classList.add('hidden');
                }
            });
            
            // النقر على زر الامتحانات
            examsBtn.addEventListener('click', function() {
                if (currentGrade && currentClass) {
                    showLoading(true);
                    
                    // إخفاء قسم الاختيار
                    document.getElementById('class-selection').classList.add('hidden');
                    
                    // تحديث عنوان الامتحانات
                    examsTitle.textContent = `امتحانات ${getGradeName(currentGrade)} شعبة ${currentClass}`;
                    
                    // جلب وعرض الامتحانات
                    loadExams(currentGrade, currentClass);
                }
            });
            
            // النقر على زر الواجبات
            homeworkBtn.addEventListener('click', function() {
                if (currentGrade && currentClass) {
                    // إظهار المحتوى الرئيسي
                    document.getElementById('class-selection').classList.add('hidden');
                    mainContent.classList.remove('hidden');
                    
                    // تحديث العنوان
                    homeworkTitle.textContent = `واجبات ${getGradeName(currentGrade)} شعبة ${currentClass}`;
                    
                    // عرض أيام الأسبوع
                    renderDaysGrid();
                }
            });
            
            // النقر على بطاقة اليوم
            daysGrid.addEventListener('click', (e) => {
                const dayCard = e.target.closest('.day-card');
                if (dayCard) {
                    const dayId = dayCard.dataset.dayId;
                    const day = daysOfWeek.find(d => d.id === dayId);
                    if (day) {
                        showTasksForDay(day);
                    }
                }
            });
            
            // زر العودة من الواجبات
            backBtn.addEventListener('click', showDaysSelection);
            
            // زر العودة من الامتحانات
            backFromExamsBtn.addEventListener('click', function() {
                examsSection.classList.add('hidden');
                document.getElementById('class-selection').classList.remove('hidden');
            });
        }

        // عرض شبكة الأيام
        function renderDaysGrid() {
            daysGrid.innerHTML = '';
            
            daysOfWeek.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                dayCard.dataset.dayId = day.id;
                
                dayCard.innerHTML = `
                    <h3>${day.name}</h3>
                    <p>عرض الواجبات</p>
                `;
                
                daysGrid.appendChild(dayCard);
            });
        }

        // عرض الواجبات ليوم معين
        function showTasksForDay(day) {
            showLoading(true);
            
            // تحديث العنوان
            selectedDayTitle.textContent = `الواجبات ل${day.label}`;
            
            // الانتقال إلى شاشة الواجبات
            daysSelection.classList.add('hidden');
            tasksView.classList.remove('hidden');
            
            // جلب البيانات من Firebase
            database.ref(`homework/${currentGrade}/${currentClass}/${day.id}`).once('value')
                .then(snapshot => {
                    showLoading(false);
                    const tasks = snapshot.val();
                    renderTasksList(tasks, day);
                })
                .catch(error => {
                    showLoading(false);
                    console.error('Error fetching tasks:', error);
                    renderTasksList(null, day, true);
                });
        }

        // عرض قائمة الواجبات
        function renderTasksList(tasks, day, isError = false) {
            tasksList.innerHTML = '';
            
            if (isError) {
                tasksList.innerHTML = `
                    <li class="task-item">
                        <h3>خطأ في تحميل البيانات</h3>
                        <p>تعذر تحميل الواجبات ل${day.label}. يرجى المحاولة مرة أخرى.</p>
                    </li>
                `;
                return;
            }
            
            if (!tasks) {
                tasksList.innerHTML = `
                    <li class="task-item">
                        <h3>لا توجد واجبات</h3>
                        <p>لا توجد واجبات مسجلة ل${day.label}.</p>
                    </li>
                `;
                return;
            }
            
            // تحويل كائن المهام إلى مصفوفة
            const tasksArray = Object.entries(tasks).map(([id, task]) => ({
                id,
                ...task
            }));
            
            // عرض كل مهمة
            tasksArray.forEach((task, index) => {
                const taskItem = document.createElement('li');
                taskItem.className = 'task-item';
                taskItem.style.animationDelay = `${index * 0.1}s`;
                
                taskItem.innerHTML = `
                    <h3>${task.subject || 'بدون عنوان'}</h3>
                    <p>${task.description || 'لا يوجد وصف'}</p>
                    ${task.dueDate ? `<p><strong>تاريخ التسليم:</strong> ${task.dueDate}</p>` : ''}
                    ${task.teacher ? `<p><strong>المعلم:</strong> ${task.teacher}</p>` : ''}
                `;
                
                tasksList.appendChild(taskItem);
            });
        }

        // جلب وعرض الامتحانات
        function loadExams(grade, classGroup) {
            database.ref(`exams/${grade}/${classGroup}`).once('value')
                .then(snapshot => {
                    showLoading(false);
                    const exams = snapshot.val();
                    renderExamsList(exams);
                    examsSection.classList.remove('hidden');
                })
                .catch(error => {
                    showLoading(false);
                    console.error('Error fetching exams:', error);
                    renderExamsList(null, true);
                    examsSection.classList.remove('hidden');
                });
        }

        // عرض قائمة الامتحانات
        function renderExamsList(exams, isError = false) {
            examsList.innerHTML = '';
            
            if (isError) {
                examsList.innerHTML = `
                    <li class="exam-item">
                        <h3>خطأ في تحميل البيانات</h3>
                        <p>تعذر تحميل الامتحانات. يرجى المحاولة مرة أخرى.</p>
                    </li>
                `;
                return;
            }
            
            if (!exams) {
                examsList.innerHTML = `
                    <li class="exam-item">
                        <h3>لا توجد امتحانات</h3>
                        <p>لا توجد امتحانات مسجلة للصف والشعبة المحددة.</p>
                    </li>
                `;
                return;
            }
            
            // تحويل كائن الامتحانات إلى مصفوفة
            const examsArray = Object.entries(exams).map(([id, exam]) => ({
                id,
                ...exam
            }));
            
            // عرض كل امتحان
            examsArray.forEach((exam, index) => {
                const examItem = document.createElement('li');
                examItem.className = 'exam-item';
                examItem.style.animationDelay = `${index * 0.1}s`;
                
                examItem.innerHTML = `
                    <h3>${exam.subject || 'بدون عنوان'}</h3>
                    <p>${exam.description || 'لا يوجد وصف'}</p>
                    ${exam.date ? `<p><strong>تاريخ الامتحان:</strong> ${exam.date}</p>` : ''}
                    ${exam.time ? `<p><strong>وقت الامتحان:</strong> ${exam.time}</p>` : ''}
                    ${exam.duration ? `<p><strong>المدة:</strong> ${exam.duration}</p>` : ''}
                    ${exam.teacher ? `<p><strong>المعلم:</strong> ${exam.teacher}</p>` : ''}
                `;
                
                examsList.appendChild(examItem);
            });
        }

        // العودة إلى شاشة اختيار اليوم
        function showDaysSelection() {
            tasksView.classList.add('hidden');
            daysSelection.classList.remove('hidden');
        }

        // عرض/إخفاء مؤشر التحميل
        function showLoading(show) {
            if (show) {
                loading.classList.remove('hidden');
            } else {
                loading.classList.add('hidden');
            }
        }

        // الحصول على اسم الصف
        function getGradeName(gradeId) {
            const gradeNames = {
                grade4: 'الصف الرابع علمي',
                grade5: 'الصف الخامس علمي',
                grade6: 'الصف السادس علمي'
            };
            return gradeNames[gradeId] || gradeId;
        }

        // بدء التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
